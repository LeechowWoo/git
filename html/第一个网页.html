<!--
HTML表示注释的方法
DOCTYPE 告诉浏览器我们使用的是什么规范
-->
<!DOCTYPE html>
<html lang="en">
<!--head标签代表的是网页头部-->
<head>
<!--meta标签是一种描述标签，用来描述网站的一些信息-->
    <meta charset="UTF-8">
    <meta name="keywords" content="JAVA学习">
    <meta name="descripition" content="学习">
<!--title标签代表的是网页的标题-->
    <title>我的第一个网页</title>
</head>
<!--body标签代表的是网页主体-->
<body>
hello world
</body>
</html>
