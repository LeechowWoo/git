<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签学习</title>
</head>
<body>
<!--使用name作为标记-->
<a name="top">顶部</a>
<!--
a标签  表示超链接
href:必填，表示要跳转到的那个页面
target:表示窗口在哪里打开
    _blank 在新标签中打开
    _self 在自己的网页中打开下
-->
<a href="第一个网页.html" target="_blank">点击我跳转到页面一</a>
<a href="https://www.baidu.com" target="_self">点击我跳转到百度</a>
