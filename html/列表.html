<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>

<!--有序列表-->
<ol>
    <li>java</li>
    <li>python</li>
    <li>产品</li>
    <li>运维</li>
    <li>C/C++</li>
</ol>
<hr/>
<!--无序列表-->
<ul>
    <li>java</li>
    <li>python</li>
    <li>产品</li>
    <li>运维</li>
    <li>C/C++</li>
</ul>
<!--自定义列表-->
<dl>
    <dt>学科</dt>

    <dd>java</dd>
    <dd>python</dd>
    <dd>产品</dd>
    <dd>运维</dd>
    <dd>C/C++</dd>

    <dt>位置</dt>

    <dd>北京</dd>
    <dd>上海</dd>
    <dd>广州</dd>
    <dd>深圳</dd>
</dl>
</body>
</html>
